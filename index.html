<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md space-y-6">
        <h1 class="text-2xl font-bold text-center">Conversor de Moedas</h1>

        <div class="flex justify-between items-center gap-4">
            <input id="amount" type="number" class="w-1/2 p-2 rounded border" value="1" />
            <select id="from" class="currency-select w-1/2 p-2 rounded border"></select>
        </div>

        <div class="flex justify-between items-center gap-4">
            <div id="result" class="w-1/2 p-2 rounded border bg-gray-100 text-gray-700"></div>
            <select id="to" class="currency-select w-1/2 p-2 rounded border"></select>
        </div>

        <div class="flex justify-between items-center gap-4">
            <button onclick="changeCurrency()" class="bg-gray-600 text-white p-2 rounded hover:bg-gray-700 transition">
                Trocar
            </button>
            <button onclick="convertCurrency()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
                Converter
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
