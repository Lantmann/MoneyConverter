<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div>
            <input id="amount" type="number" value="1" />
            <select id="from"></select>
        </div>

        <div>
            <div id="result" ></div>
            <select id="to"></select>
        </div>

        <div>
            <button onclick="changeCurrency()">
                Swap
            </button>
            <button onclick="convertCurrency()">
                Convert
            </button>
        </div>
    </div>
    <div class="api-credits">
        <span id="api-credits-text">Exchange rates provided by <a href="https://www.frankfurter.app/" target="_blank" rel="noopener">Frankfurter API</a>. <span id="api-update-info"></span> Updated daily around 16:00 CET.</span>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
